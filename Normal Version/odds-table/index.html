<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Data Table</title>
    <script
      src="https://kit.fontawesome.com/2bc5dd40bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles_games.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <!-- <div class="header-primary"> -->

      <div class="header-primary">
        <label for="sport">Sport</label>
        <select class="sport_select" name="" id="sport">
          <option value="soccer_epl">EPL</option>
          <option value="basketball_nba">NBA</option>
          <option value="aussierules_afl">AFL</option>
          <option value="soccer_fa_cup">FA Cup</option>
          <option value="soccer_spain_segunda_division">
            La Liga 2 - Spain
          </option>
          <option value="soccer_uefa_europa_league">UEFA Europa</option>
          <option value="soccer_usa_mls">MLS</option>
          <option value="soccer_germany_bundesliga">
            Bundesliga - Germany
          </option>
          <option value="soccer_brazil_campeonato">Brazil Seria A</option>
          <option value="soccer_uefa_champs_league">UEFA Champions</option>
        </select>
      </div>
      <div class="header-primary">
        <label for="region">Region</label>
        <select class="sport_select" name="" id="region">
          <option value="uk">United Kingdom</option>
          <option value="eu">Europe</option>
          <option value="us">America</option>
        </select>
      </div>
      <div class="header-primary">
        <label for="market">Market</label>
        <select class="sport_select" name="" id="market">
          <option value="h2h">Head to Head</option>
          <option value="spreads">Spreads</option>
          <option value="totals">Totals</option>
        </select>
      </div>
      <!-- </div> -->

      <div class="header-primary">
        <button class="btn">Filter</button>
      </div>
    </header>
    <main class="main_container">
      <!-- Render root container -->
    </main>
  </body>
</html>
